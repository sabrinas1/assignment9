<!doctype html>
<html>
    <head>
        <title>JSON Song List</title>
        <meta charset="utf-8"/>
        <script>
            function loadFile() {
                var request = new XMLHttpRequest();
                request.open("GET", "../songs.json", true);

                document.getElementById("raw").innerHTML = "State:" + request.readyState;
                
                request.onreadystatechange = function() {
                    if (request.readyState == 4 && request.status == 200) {
                        document.getElementById("raw").innerHTML = request.responseText;

                        object = JSON.parse(request.responseText);
                        songs = object.songs;
                        strHTML = "";
                        songs.forEach(function(song) {
                            strHTML += song.name + "<br/>Artist: " + song.artist + "<br/>Genre: " + song.genre + "<br/>Released: " + song.year + "<br/><br/>";
                        })
                        document.getElementById("formatted").innerHTML = strHTML;
                    } else {
                        document.getElementById("raw").innerHTML = "State:" + request.readyState;
                    }
                }
            }
        </script>
    </head>
    <body onload="loadFile()">
        <h1>JSON Song List</h1>
        <br/>
        <div id="raw">Loading...</div>
        <br/>
        <div id="formatted">Loading...</div>
    </body>
</html>
