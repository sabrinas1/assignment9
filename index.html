<!doctype html>
<html>
    <head>
        <title>JSON Song List</title>
        <meta charset="utf-8"/>
        <script>
            function loadFile() {
                var request = new XMLHttpRequest();
                request.open("GET", "../assignment9/songs.json", true);

                document.getElementById("raw").innerHTML = "State:" + request.readyState;
                
                request.onreadystatechange = function() {
                    if (request.readyState == 4 && request.status == 200) {
                        document.getElementById("raw").innerHTML = request.responseText;

                        object = JSON.parse(request.responseText);
                        songs = object.Songs;
                        strHTML = "";
                        for (var i = 0; i < 11; i++) {
                            strHTML += songs[i].name + "<br/>Artist: " + songs[i].artist 
                                + "<br/>Genre: " + songs[i].genre + "<br/>Released: " 
                                + songs[i].year + "<br/><br/>";
                        }
                        document.getElementById("formatted").innerHTML = strHTML;
                    } else {
                        document.getElementById("raw").innerHTML = "State:" + request.readyState;
                    }
                };
                request.send();
            }

            function filter(oform) {
                console.log("in filter");
                
                var filter = oform.elements["genre"];
                //console.log(filter);
                console.log(filter.value);
                if (filter.value == "all") return;
                
                object = JSON.parse(document.getElementById("raw").innerHTML);
                songs = object.Songs;
                strHTML2 = "";
                for (var i = 0; i < 11; i++) {
                    if (songs[i].genre.includes(filter.value)) {
                        strHTML2 += songs[i].name + "<br/>Artist: " + songs[i].artist
                            + "<br/>Genre: " + songs[i].genre + "<br/>Released: "
                            + songs[i].year + "<br/><br/>";
                    }
                }

                document.getElementById("formatted").innerHTML = strHTML2;
            }
        </script>
    </head>
    <body onload="loadFile()">
        <h1>JSON Song List</h1>
        <br/>
        <div id="raw">Loading...</div>
        <br/>
        <form id="form">
            <select form="form" name="genre">
                <option value="all">All</option>
                <option value="pop">Pop</option>
                <option value="country">Country</option>
                <option value="R&amp;B">R&amp;B</option>
                <option value="alternative">Alternative</option>
                <option value="funk">Funk</option>
                <option value="hip hop">Hip hop</option>
                <option value="EDM">EDM</option>
            </select>
            <input type="button" onclick="filter(this.form)" value="Filter">
        </form>
        <br/>
        <div id="formatted">Loading...</div>
    </body>
</html>
