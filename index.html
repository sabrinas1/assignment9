<!doctype html>
<html>
    <head>
        <title>JSON Song List</title>
        <meta charset="utf-8"/>
        <script>
            function loadFile() {
                request = new XMLHttpRequest();
                request.open("GET", "assignment9/songs.json", true);
                
                request.onreadystatechange = function() {
                    if (request.readyState == 4 && request.status == 200) {
                        result = request.responseText;
                        document.getElementById("raw").innerHTML = result;

                        object = JSON.parse(result);
                        songs = object.songs;
                        strHTML = "";
                        songs.forEach(function(song) {
                            strHTML += song.name + "<br/>Artist: " + song.artist + "<br/>Genre: " + song.genre + "<br/>Released: " + song.year + "<br/><br/>";
                        })
                        document.getElementById("formatted").innerHTML = strHTML;
                    }
                }
            }
        </script>
    </head>
    <body onload="loadFile()">
        <h1>JSON Song List</h1>
        <br/>
        <p id="raw">Loading...</p>
        <br/>
        <p id="formatted">Loading...</p>
    </body>
</html>
